<!doctype html>
<html>
	<head>

		<link href="https://fonts.googleapis.com/css?family=Lobster|PT+Sans+Narrow|Work+Sans" rel="stylesheet">

				<div class="all_images">

						<img src="\first.jpg" onclick="change_image(this.src)"/>
					</div>
					<div class="small">
						<img src="second.jpg" onclick="change_image(this.src)"/>
					</div>
					<div class="small">
						<img src="\third.jpg" onclick="change_image(this.src)"/>
					</div>
					<div class="small">

					<div class="small">
						<img src="\fifth.jpg" onclick="change_image(this.src)"/>
					</div>
					<div class="small">
						<img src="\sixth.jpg" onclick="change_image(this.src)"/>
					</div>
					<div class="small">
						<img src="\seventh.jpg" onclick="change_image(this.src)"/>
					</div>
					<div class="small">
						<img src="\eight.jpg" onclick="change_image(this.src)"/>
					</div>
					<div class="small">
						<img src="\nine.jpg" onclick="change_image(this.src)"/>
					</div>
					<div class="small">
						<img src="\tenth.png" onclick="change_image(this.src)"/>
					</div>
					<div class="small">
						<img src="\eleventh.png" onclick="change_image(this.src)"/>
					</div>

				</div>
			</div>
			<div class="view">
				<div class="image">
					<img id="big" src="img/bride_colour.jpg"/>;
				</div>
				<div class="text">
				Sketches By Meghna
				</div>
			<div>
		<div>
	</body>
</html>
